<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Silas Car Rentals - Profile</title>

  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    #profile-avatar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body style="font-family:'Inter',sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container-fluid">
    <a href="home.html" class="navbar-brand fw-bold text-success d-flex align-items-center">
      <i class="fas fa-car me-2"></i>Silas Car Rentals
    </a>
    <button class="btn btn-outline-danger ms-auto" id="logout-button">
      <i class="fas fa-sign-out-alt me-1"></i> Logout
    </button>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Profile Card -->
      <div class="card shadow-sm border-0 animate__animated animate__fadeInUp">
        <div class="card-body p-4">
          <div class="d-flex align-items-center mb-4">
            <div id="profile-avatar" class="rounded-circle d-flex align-items-center justify-content-center bg-success text-white fw-bold me-3 border border-3 border-white shadow"
                 style="width:120px; height:120px; font-size:2rem; overflow:hidden; position:relative; transition: transform 0.3s;">
              <!-- Avatar or initials -->
            </div>
            <div>
              <h4 id="profile-name" class="fw-bold mb-0">User</h4>
              <p id="profile-email" class="text-muted mb-1">email@example.com</p>
              <small id="profile-status" class="badge bg-success">Verified</small>
            </div>
          </div>

          <!-- Profile Details -->
          <div class="mb-4">
            <h5 class="fw-bold mb-3">Profile Information</h5>
            <div class="row">
              <div class="col-md-6">
                <p><strong>Full Name:</strong> <span id="display-name">User</span></p>
              </div>
              <div class="col-md-6">
                <p><strong>Email:</strong> <span id="display-email">email@example.com</span></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><strong>phoneNumber:</strong> <span id="display-phone">N/A</span></p>
              </div>
              <div class="col-md-6">
                <p><strong>Status:</strong> <span id="display-status">Verified</span></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><strong>User ID:</strong> <span id="display-user-id">N/A</span></p>
              </div>
              <div class="col-md-6">
                <p><strong>isAdmin:</strong> <span id="display-admin-status">false</span></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><strong>Profile Created:</strong> <span id="display-created-date">N/A</span></p>
              </div>
              <div class="col-md-6">
                <!-- Placeholder for future use -->
              </div>
            </div>
          </div>

          <!-- Edit Profile Button -->
          <div class="d-flex justify-content-center">
            <a href="profileedit.html" class="btn btn-primary btn-lg">
              <i class="fas fa-edit me-2"></i> Edit Profile
            </a>
          </div>
        </div>
      </div>

      <!-- Toast -->
      <div class="toast position-fixed bottom-0 end-0 m-3" id="toast">
        <div class="toast-body"></div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">&copy; 2025 Silas Car Rentals. All Rights Reserved.</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_BASE = "https://techyjaunt-auth-go43.onrender.com/api/users";
const token = localStorage.getItem("token"); // JWT stored after login

function showToast(msg, type="success") {
  const toast = document.getElementById("toast");
  toast.querySelector(".toast-body").textContent = msg;
  toast.className = "toast position-fixed bottom-0 end-0 m-3"; // reset classes
  toast.classList.add(type==="error"?"bg-danger":"bg-success","text-white");
  new bootstrap.Toast(toast).show();
}

// Load Profile
async function loadProfile() {
  if (!token) {
    showToast("Please log in to access your profile", "error");
    setTimeout(() => window.location.href = "login.html", 1500);
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/profile`, {
      headers: { Authorization: `Bearer ${token}` },
      credentials: "include"
    });

    if (res.status === 401) {
      localStorage.clear();
      showToast("Session expired. Please log in again.", "error");
      setTimeout(() => window.location.href = "login.html", 1500);
      return;
    }

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed to fetch profile");

    const user = data.user;
    localStorage.setItem("user", JSON.stringify(user));

    document.getElementById("profile-name").textContent = user.name;
    document.getElementById("profile-email").textContent = user.email;
    document.getElementById("profile-status").textContent = user.isVerified ? "Verified" : "Unverified";
    document.getElementById("profile-status").className = user.isVerified ? "badge bg-success" : "badge bg-warning";

    document.getElementById("display-name").textContent = user.name;
    document.getElementById("display-email").textContent = user.email;
    document.getElementById("display-phone").textContent = user.phoneNumber || "N/A";
    document.getElementById("display-status").textContent = user.isVerified ? "Verified" : "Unverified";

    document.getElementById("display-user-id").textContent = user.id || "N/A";
    document.getElementById("display-admin-status").textContent = user.isAdmin ? "true" : "false";
    document.getElementById("display-created-date").textContent = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : "N/A";

    renderAvatar(user);
  } catch (err) {
    showToast(err.message, "error");
  }
}

// Render avatar
function renderAvatar(user) {
  const avatarDiv = document.getElementById("profile-avatar");
  avatarDiv.innerHTML = "";
  if (user.profilePicture?.url) {
    avatarDiv.innerHTML = `<img src="${user.profilePicture.url}" style="width:100%;height:100%;object-fit:cover;">`;
  } else {
    const initials = user.name.split(" ").map(n=>n[0]).join("").substring(0,2).toUpperCase();
    avatarDiv.textContent = initials;
  }
}

// Logout
document.getElementById("logout-button").addEventListener("click", ()=>{
  localStorage.clear();
  window.location="login.html";
});

// Init
loadProfile();
</script>
</body>
</html>
