<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Silas Car Rental</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Light Theme Variables */
      --light-primary: #0d9488;
      --light-primary-700: #0f766e;
      --light-text: #374151;
      --light-muted: #6b7280;
      --light-border: #e5e7eb;
      --light-shadow: 0 4px 20px rgba(0,0,0,0.08);
      --light-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --light-card-bg: #ffffff;
      --light-accent: #f59e0b;

      /* Dark Theme Variables */
      --dark-primary: #14b8a6;
      --dark-primary-700: #0d9488;
      --dark-text: #e5e7eb;
      --dark-muted: #9ca3af;
      --dark-border: #374151;
      --dark-shadow: 0 4px 20px rgba(0,0,0,0.3);
      --dark-bg: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      --dark-card-bg: #1f2937;
      --dark-accent: #fbbf24;

      /* Common Variables */
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Light theme */
    body[data-theme="light"] {
      background: var(--light-bg);
      min-height: 100vh;
      transition: var(--transition);
      color: var(--light-text);
      font-family: 'Poppins', sans-serif;
    }

    /* Dark theme */
    body[data-theme="dark"] {
      background: var(--dark-bg);
      min-height: 100vh;
      transition: var(--transition);
      color: var(--dark-text);
      font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: var(--light-card-bg);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: var(--light-shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--light-border);
    }

    body[data-theme="dark"] .form-container {
      background: var(--dark-card-bg);
      box-shadow: var(--dark-shadow);
      border-color: var(--dark-border);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--light-text);
      font-size: 2rem;
      font-weight: 700;
    }

    body[data-theme="dark"] h2 {
      color: var(--dark-text);
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--light-text);
    }

    body[data-theme="dark"] label {
      color: var(--dark-text);
    }

    .form-control {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 2px solid var(--light-border);
      font-size: 1rem;
      background: var(--light-card-bg);
      color: var(--light-text);
      margin-bottom: 1.2rem;
      width: 100%;
      transition: var(--transition);
    }

    body[data-theme="dark"] .form-control {
      background: var(--dark-card-bg);
      border-color: var(--dark-border);
      color: var(--dark-text);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--light-primary);
      background: var(--light-card-bg);
      box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
    }

    body[data-theme="dark"] .form-control:focus {
      border-color: var(--dark-primary);
      background: var(--dark-card-bg);
      box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
    }

    .btn-primary {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(135deg, var(--light-primary) 0%, var(--light-primary-700) 100%);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(13, 148, 136, 0.4);
    }

    body[data-theme="dark"] .btn-primary {
      background: linear-gradient(135deg, var(--dark-primary) 0%, var(--dark-primary-700) 100%);
      box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
    }

    body[data-theme="dark"] .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4);
    }

    .message {
      text-align: center;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: rgba(3, 218, 197, 0.2);
      color: #03dac5;
      border: 1px solid #03dac5;
    }

    .message.error {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="form-container">
    <h2>Forgot Password</h2>
    <p style="text-align: center; margin-bottom: 1.5rem; color: var(--dark-muted);">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form id="forgot-password-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="login.html" class="back-link" style="color: var(--dark-primary);">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/users/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset link has been sent to your email!', 'success');
          setTimeout(() => {
            window.location.href = `verify-otp.html?email=${encodeURIComponent(email)}&type=password-reset`;
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to send reset link', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again later.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
