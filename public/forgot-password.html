<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Silas Car Rental</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(31, 31, 31, 0.9);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #03dac5;
      font-size: 2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #bbb;
    }

    input {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      background: rgba(42, 42, 42, 0.8);
      color: #eee;
      margin-bottom: 1.2rem;
      width: 100%;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #03dac5;
      background: rgba(34, 34, 34, 0.9);
      box-shadow: 0 0 0 2px rgba(3, 218, 197, 0.2);
    }

    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      background: #03dac5;
      color: #121212;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      background: #00b2a9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(3, 218, 197, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #03dac5;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: rgba(3, 218, 197, 0.2);
      color: #03dac5;
      border: 1px solid #03dac5;
    }

    .message.error {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <p style="text-align: center; margin-bottom: 1.5rem; color: #bbb;">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form id="forgot-password-form">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
      
      <button type="submit">Send Reset Link</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>
  </div>

    <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/users/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset link has been sent to your email!', 'success');
          setTimeout(() => {
            window.location.href = `verify-email.html?email=${encodeURIComponent(email)}&type=password-reset`;
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to send reset link', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again later.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
