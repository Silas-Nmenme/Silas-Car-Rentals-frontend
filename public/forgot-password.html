<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Silas Car Rental</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
      font-size: 2rem;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #555;
    }

    .form-control {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 2px solid #e1e1e1;
      font-size: 1rem;
      background: #f8f9fa;
      color: #333;
      margin-bottom: 1.2rem;
      width: 100%;
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #6a11cb;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
    }

    .btn-primary {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }

    .message {
      text-align: center;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: rgba(3, 218, 197, 0.2);
      color: #03dac5;
      border: 1px solid #03dac5;
    }

    .message.error {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <p style="text-align: center; margin-bottom: 1.5rem; color: #bbb;">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form id="forgot-password-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="login.html" class="back-link" style="color: #03dac5;">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/users/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset link has been sent to your email!', 'success');
          setTimeout(() => {
            window.location.href = `verify-otp.html?email=${encodeURIComponent(email)}&type=password-reset`;
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to send reset link', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again later.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
