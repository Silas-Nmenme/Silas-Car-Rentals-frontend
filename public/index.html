<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Silas Car Rentals</title>
  <meta name="description" content="Professional car rentals — browse, add to cart and checkout securely." />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0b0e11">
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <a href="index.html" class="brand">
        <div class="brand-mark">SC</div>
        <span class="brand-name">Silas Car Rentals</span>
      </a>

      <nav class="nav-links">
        <a class="nav-link active" href="#browse">Browse</a>
        <a class="nav-link" href="book.html">Book</a>
        <a class="nav-link" href="#how">How it Works</a>
      </nav>

      <div class="nav-actions">
        <div id="guest-actions">
          <button class="btn btn-sm" onclick="location.href='login.html'">Login</button>
          <button class="btn btn-outline btn-sm" onclick="location.href='signup.html'">Sign up</button>
        </div>
        <div id="user-actions" class="hidden">
          <span id="user-name">User</span>
          <button onclick="window.location.href='wishlist.html'">❤️ Wishlist (<span id="wishlist-count">0</span>)</button>
          <button onclick="window.location.href='cart.html'">🧾 Cart (<span id="cart-count">0</span>)</button>
          <button onclick="window.location.href='saved.html'">💾 Saved (<span id="saved-count">0</span>)</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="browse" class="section container">
      <h2>Available Cars</h2>
      <div id="car-count" class="meta">Loading...</div>
      <div id="cars-grid" class="grid"></div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
