<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Silas Car Rental</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      color: #ffffff;
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    header nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      margin: 0 0.5rem;
    }

    header nav a:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .back-btn {
      background: linear-gradient(45deg, #00b09b, #96c93d);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding-top: 80px;
    }

    .welcome-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    .welcome-content {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }

    .welcome-content h2 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .welcome-content p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .car-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
      font-size: 2rem;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #555;
    }

    .form-control {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 2px solid #e1e1e1;
      font-size: 1rem;
      background: #f8f9fa;
      color: #333;
      margin-bottom: 1.2rem;
      width: 100%;
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #6a11cb;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
    }

    .btn-primary {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #777;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e1e1e1;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: #fff;
      color: #757575;
      border: 2px solid #e1e1e1;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .google-btn:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }

    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
      color: #666;
    }

    .footer-text a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .footer-text a:hover {
      text-decoration: underline;
      color: #2575fc;
    }

    .password-input {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .toggle-pass {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #777;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      transition: color 0.3s;
      border-radius: 50%;
    }

    .toggle-pass:hover {
      color: #6a11cb;
      background: rgba(106, 17, 203, 0.1);
    }

    .toggle-pass svg {
      width: 20px;
      height: 20px;
    }

    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      min-width: 300px;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .welcome-section {
        padding: 1.5rem;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .welcome-content h2 {
        font-size: 2rem;
      }
      
      .form-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      header {
        padding: 0.75rem 1rem;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      header nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        margin: 0 0.25rem;
      }
      
      .back-btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-car"></i> Silas Car Rental</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="cars.html"><i class="fas fa-car-side"></i> Cars</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
    <script>
      function goBack() {
        if (document.referrer) {
          history.back();
        } else {
          window.location.href = 'index.html'; // Redirect to home page
        }
      }
    </script>
  </header>

  <div class="container">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="floating-elements"></div>
      <div class="welcome-content">
        <div class="car-icon">ðŸš—</div>
        <h2>Welcome to Silas Car Rentals</h2>
        <p>Your journey begins here. Please proceed to login and unlock amazing car rental experiences.</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" novalidate>
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-control">

          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required placeholder="Enter your password" class="form-control">
            <button type="button" class="toggle-pass" onclick="togglePassword('password')" title="Toggle password visibility" aria-label="Toggle password visibility">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>

          <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <div class="divider">or</div>
        
        <button type="button" class="google-btn" onclick="handleGoogleLogin()">
          <svg viewBox="0 0 24 24">
            <g>
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </g>
          </svg>
          <span>Continue with Google</span>
        </button>
        
        <div class="footer-text">
          <a href="#" onclick="openForgotPasswordModal()" style="color: #03dac5; text-decoration: none; font-weight: 600;">Forgot Password?</a><br>
          Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script src="js/config.js"></script>
  <script>
  const BASE_URL = window.APP_CONFIG?.API_BASE_URL || "https://techyjaunt-auth-go43.onrender.com";

  function showToast(msg, type = 'info', ms = 3000) {
    const toast = document.getElementById('toast');

    // Clear previous classes
    toast.className = '';

    // Add type class
    toast.classList.add('toast-custom');
    toast.classList.add(`toast-${type}`);

    // Icon mapping
    const iconMap = {
      success: 'fas fa-check-circle',
      error: 'fas fa-exclamation-circle',
      warning: 'fas fa-exclamation-triangle',
      info: 'fas fa-info-circle'
    };

    // Set content
    toast.innerHTML = `
      <i class="${iconMap[type]} me-2"></i>
      <span>${msg}</span>
    `;

    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), ms);
  }

  // Password visibility toggle
  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    if (input.type === "password") {
      input.type = "text";
      button.innerHTML = `<svg ...>...</svg>`; // eye-off icon
    } else {
      input.type = "password";
      button.innerHTML = `<svg ...>...</svg>`; // eye icon
    }
  }

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();

    if (!email || !password) {
      showToast("Please fill in all fields", "warning");
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/api/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        showToast(data.message || "Login failed", "error");
        return;
      }

      // âœ… Unified storage format
      const userObj = {
        id: data.userId,
        email: email,
        token: data.token,
        name: data.name || "",
        role: data.role || "user"
      };

      localStorage.setItem("user", JSON.stringify(userObj));

      // Optional: keep backward "token" key for any older code
      localStorage.setItem("token", data.token);

      showToast("Login successful!");
      setTimeout(() => window.location.href = "home.html", 1000);
    } catch (error) {
      console.error('Login error:', error);
      showToast("Network error, try again later");
    }
  });

  function openForgotPasswordModal() {
    window.location.href = 'forgot-password.html';
  }

  // Google OAuth functionality - keep as-is
  function handleGoogleLogin() {
    if (window.googleAuth) {
      window.googleAuth.initiateGoogleAuth('login');
    } else {
      const googleAuthUrl = `${BASE_URL}/api/users/google?mode=login`;
      window.location.href = googleAuthUrl;
    }
  }
  </script>

  <script src="js/google-auth.js"></script>
</body>
</html>
