<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Silas Car Rental</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0; padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    header h1 {
      color: #03dac5;
      margin: 0;
      font-size: 1.4rem;
    }
    header nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    header nav a:hover {
      color: #03dac5;
    }
    .back-btn {
      background: #03dac5;
      color: #121212;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #00b2a9;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-container {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 2rem 3rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.9);
    }
    h2 {
      margin-bottom: 1.2rem;
      text-align: center;
      color: #03dac5;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: block;
      color: #bbb;
    }
    input {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      margin-bottom: 1rem;
      width: 100%;
    }
    input:focus {
      outline: 2px solid #03dac5;
      background: #222;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      background: #03dac5;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #00b2a9;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
    .footer-text a {
      color: #03dac5;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #03dac5;
      color: #121212;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .password-input {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    
    .toggle-pass:hover {
      color: #03dac5;
    }
    
    .toggle-pass svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Silas Car Rental</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
  </header>

  <main>
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form" novalidate>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <div class="password-input">
          <input type="password" id="password" name="password" required placeholder="Enter your password">
          <button type="button" class="toggle-pass" onclick="togglePassword('password')" title="Toggle password visibility" aria-label="Toggle password visibility">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>


        <button type="submit">Login</button>
      </form>
      <div class="footer-text">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </main>

  <div id="toast"></div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

    function showToast(msg, ms = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), ms);
    }

    // Password visibility toggle
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === "password") {
        input.type = "text";
        button.innerHTML = `
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        `;
      } else {
        input.type = "password";
        button.innerHTML = `
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        `;
      }
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if (!email || !password) {
        showToast("Please fill in all fields");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showToast(data.message || "Login failed");
          return;
        }

        localStorage.setItem("token", data.token);
        showToast("Login successful!");
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch {
        showToast("Network error, try again later");
      }
    });
  </script>

</body>
</html>
