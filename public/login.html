<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Silas Car Rental</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0; padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    header h1 {
      color: #03dac5;
      margin: 0;
      font-size: 1.4rem;
    }
    header nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    header nav a:hover {
      color: #03dac5;
    }
    .back-btn {
      background: #03dac5;
      color: #121212;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #00b2a9;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-container {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 2rem 3rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.9);
    }
    h2 {
      margin-bottom: 1.2rem;
      text-align: center;
      color: #03dac5;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: block;
      color: #bbb;
    }
    input {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      margin-bottom: 1rem;
      width: 100%;
    }
    input:focus {
      outline: 2px solid #03dac5;
      background: #222;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      background: #03dac5;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #00b2a9;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
    .footer-text a {
      color: #03dac5;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #03dac5;
      color: #121212;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Silas Car Rental</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
  </header>

  <main>
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form" novalidate>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <div style="display: flex; align-items: center; margin: 1rem 0;">
          <input type="checkbox" id="terms" name="terms" required style="width: auto; margin-right: 0.5rem;">
          <label for="terms" style="margin-bottom: 0; font-size: 0.9rem;">
            I agree to the <a href="terms.html" target="_blank" style="color: #03dac5;">Terms and Conditions</a>
          </label>
        </div>

        <button type="submit">Login</button>
      </form>
      <div class="footer-text">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </main>

  <div id="toast"></div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

    function showToast(msg, ms = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), ms);
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();
      const termsAccepted = e.target.terms.checked;

      if (!email || !password) {
        showToast("Please fill in all fields");
        return;
      }

      if (!termsAccepted) {
        showToast("Please accept the Terms and Conditions");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showToast(data.message || "Login failed");
          return;
        }

        localStorage.setItem("token", data.token);
        showToast("Login successful!");
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch {
        showToast("Network error, try again later");
      }
    });
  </script>

</body>
</html>
