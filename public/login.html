  <script>
  const BASE_URL = window.APP_CONFIG?.API_BASE_URL || "https://techyjaunt-auth-go43.onrender.com";

  function showToast(msg, type = 'info', ms = 3000) {
    const toast = document.getElementById('toast');

    // Clear previous classes
    toast.className = '';

    // Add type class
    toast.classList.add('toast-custom');
    toast.classList.add(`toast-${type}`);

    // Icon mapping
    const iconMap = {
      success: 'fas fa-check-circle',
      error: 'fas fa-exclamation-circle',
      warning: 'fas fa-exclamation-triangle',
      info: 'fas fa-info-circle'
    };

    // Set content
    toast.innerHTML = `
      <i class="${iconMap[type]} me-2"></i>
      <span>${msg}</span>
    `;

    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), ms);
  }

  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;

    if (input.type === "password") {
      input.type = "text";
      button.innerHTML = `
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      `;
    } else {
      input.type = "password";
      button.innerHTML = `
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      `;
    }
  }

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();

    if (!email || !password) {
      showToast("Please fill in all fields", "warning");
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/api/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        showToast(data.message || "Login failed", "error");
        return;
      }

      // âœ… Unified storage format
      const userObj = {
        id: data.userId,
        email: email,
        token: data.token,
        name: data.name || "",
        role: data.role || "user"
      };

      localStorage.setItem("user", JSON.stringify(userObj));

      // Optional: keep backward "token" key for any older code
      localStorage.setItem("token", data.token);

      showToast("Login successful!");
      setTimeout(() => window.location.href = "home.html", 1000);
    } catch (error) {
      console.error('Login error:', error);
      showToast("Network error, try again later");
    }
  });

  function openForgotPasswordModal() {
    window.location.href = 'forgot-password.html';
  }

  // Google OAuth functionality - keep as-is
  function handleGoogleLogin() {
    if (window.googleAuth) {
      window.googleAuth.initiateGoogleAuth('login');
    } else {
      const googleAuthUrl = `${BASE_URL}/api/users/google?mode=login`;
      window.location.href = googleAuthUrl;
    }
  }
  </script>

  <script src="js/google-auth.js"></script>
</body>
