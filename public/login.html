<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TechyJaunt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    main {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 2rem 3rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.9);
    }
    h1 {
      margin-bottom: 1.2rem;
      text-align: center;
      color: #03dac5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: block;
      color: #bbb;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      outline-offset: 2px;
      outline-color: #03dac5;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #03dac5;
      background: #222;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      background: #03dac5;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #00b2a9;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
    .footer-text a {
      color: #03dac5;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #03dac5;
      color: #121212;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome Back</h1>
    <form id="auth-form" data-mode="login" novalidate>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Your password" />

      <button type="submit">Login</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </main>

  <div id="toast"></div>

  <script type="module">
  import { BASE_URL, ENDPOINTS, showToast } from './app.js';

  const authForm = document.querySelector("#auth-form");

  authForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = authForm.email.value.trim();
    const password = authForm.password.value.trim();

    if (!email || !password) {
      showToast("Please enter email and password");
      return;
    }

    try {
      const res = await fetch(ENDPOINTS.authLogin, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (!res.ok) {
        const data = await res.json();
        showToast(data.message || "Login failed");
        return;
      }

      const data = await res.json();

      // Save token or session info as needed, here assumed token in response:
      localStorage.setItem("token", data.token);

      showToast("Login successful! Redirecting...");
      setTimeout(() => window.location.href = "dashboard.html", 1500);
    } catch (err) {
      showToast("Network error, try again later");
    }
  });
  </script>
</body>
</html>
