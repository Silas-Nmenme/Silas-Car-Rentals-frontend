<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Car - Silas Car Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Enhanced Header Styles */
    .navbar {
      background: rgba(13, 17, 22, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .nav-inner {
      height: 72px;
      gap: 24px;
    }
    
    .brand {
      transition: transform 0.2s ease;
    }
    
    .brand:hover {
      transform: translateY(-1px);
    }
    
    .brand-mark {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #16a34a, #15803d);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
      transition: all 0.3s ease;
    }
    
    .brand:hover .brand-mark {
      transform: rotate(5deg);
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.4);
    }
    
    .brand-name {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, #e8edf2, #b9c2cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    
    .nav-link {
      position: relative;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--muted);
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 8px 0;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #16a34a, #23c277);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover {
      color: var(--text);
    }
    
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    
    .nav-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    
    .nav-actions .btn-sm {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 8px 16px;
    }
    
    .nav-actions .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .nav-actions .btn-primary {
      background: linear-gradient(135deg, #16a34a, #15803d);
      border: none;
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
    }
    
    .nav-actions .btn-primary:hover {
      background: linear-gradient(135deg, #15803d, #16a34a);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.4);
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .nav-inner {
        height: 64px;
        gap: 16px;
      }
      
      .brand-name {
        font-size: 1.1rem;
      }
      
      .nav-actions {
        gap: 8px;
      }
      
      .nav-actions .btn-sm {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
    
    .booking-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 0;
      text-align: center;
    }
    
    .booking-form {
      background: rgb(79, 188, 186);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 2rem 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .car-selector {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .car-selector label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="container nav-inner">
      <a href="index.html" class="brand">
        <div class="brand-mark">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 17H21C21.5523 17 22 17.4477 22 18V20C22 20.5523 21.5523 21 21 21H19C19 19.3431 17.6569 18 16 18C14.3431 18 13 19.3431 13 21H11C11 19.3431 9.65685 18 8 18C6.34315 18 5 19.3431 5 21H3C2.44772 21 2 20.5523 2 20V18C2 17.4477 2.44772 17 3 17H5C5 15.3431 6.34315 14 8 14C9.65685 14 11 15.3431 11 17H13C13 15.3431 14.3431 14 16 14C17.6569 14 19 15.3431 19 17Z" fill="currentColor"/>
            <path d="M16 8C16 6.34315 14.6569 5 13 5H11C9.34315 5 8 6.34315 8 8H6C4.34315 8 3 9.34315 3 11V13C3 14.6569 4.34315 16 6 16H18C19.6569 16 21 14.6569 21 13V11C21 9.34315 19.6569 8 18 8H16Z" fill="currentColor"/>
          </svg>
        </div>
        <span class="brand-name">Silas Car Rentals</span>
      </a>
      
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Browse Cars</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
      
      <div class="nav-actions">
        <button class="btn-sm btn-ghost" onclick="window.location.href='cart.html'" style="position: relative;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px;">
            <path d="M9 2C7.89543 2 7 2.89543 7 4C7 5.10457 7.89543 6 9 6H11L13.5858 11.4142C14.3668 12.1953 14.3668 13.8047 13.5858 14.5858L12 16.1716L10.4142 14.5858C9.63317 13.8047 9.63317 12.1953 10.4142 11.4142L10.8284 11H7C5.89543 11 5 11.8954 5 13C5 14.1046 5.89543 15 7 15H12L14.5858 20.5858C15.3668 21.3668 16.1953 22 17 22H21C22.1046 22 23 21.1046 23 20C23 18.8954 22.1046 18 21 18H17.8284L16.4142 15H19C20.1046 15 21 14.1046 21 13C21 11.8954 20.1046 11 19 11H15.1716L14.7574 10.1716C14.5858 9.8047 14.5858 9.1953 14.7574 8.82843L15.1716 8H19C20.1046 8 21 7.10457 21 6C21 4.89543 20.1046 4 19 4H9Z" fill="currentColor"/>
          </svg>
          Cart
          <span id="cart-count" style="position: absolute; top: -8px; right: -8px; background: var(--danger); color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: bold;">0</span>
        </button>
        <button class="btn-sm btn-primary" onclick="window.location.href='dashboard.html'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px;">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z" fill="currentColor"/>
          </svg>
          My Account
        </button>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="booking-hero">
    <div class="container">
      <h1>Book Your Perfect Car</h1>
      <p>Simple and quick booking process</p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="container section">
    <form class="booking-form" id="bookingForm">
      <h2>Booking Details</h2>
      
      <!-- Hidden carId field -->
      <input type="hidden" id="carId" name="carId" />
      
      <!-- Car Selection -->
      <div class="car-selector">
        <label for="car-select">Select Car:</label>
        <select id="car-select" class="form-control">
          <option value="">Loading cars...</option>
        </select>
      </div>
      
      <!-- Contact Information -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
        <div class="error-message" id="email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone_number" required placeholder="+2348012345678" />
        <div class="error-message" id="phone-error"></div>
      </div>
      
      <!-- Booking Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="pickup-date">Pickup Date *</label>
          <input type="date" id="pickup-date" name="startDate" required />
          <div class="error-message" id="pickup-date-error"></div>
        </div>
        
        <div class="form-group">
          <label for="return-date">Return Date *</label>
          <input type="date" id="return-date" name="endDate" required />
          <div class="error-message" id="return-date-error"></div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
        <span id="submit-text">Proceed to Payment</span>
        <span id="loading-text" style="display: none;">Processing...</span>
      </button>
      
      <div class="loading" id="loading">
        <p>Processing your booking...</p>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Silas Car Rentals. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Set minimum date to today
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('pickup-date').min = today;
      document.getElementById('return-date').min = today;
      
      // Get car ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const initialCarId = urlParams.get('carId') || localStorage.getItem('selectedCarId');
      
      // Load available cars
      loadAvailableCars(initialCarId);
      
      // Get user info if logged in
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
      }
      
      // Update cart count
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
      
      // Auto-set return date to 1 day after pickup
      document.getElementById('pickup-date').addEventListener('change', function() {
        const returnDate = document.getElementById('return-date');
        const pickup = new Date(this.value);
        const nextDay = new Date(pickup);
        nextDay.setDate(nextDay.getDate() + 1);
        
        returnDate.min = this.value;
        if (!returnDate.value || new Date(returnDate.value) <= pickup) {
          returnDate.value = nextDay.toISOString().split('T')[0];
        }
      });
      
      // Car selection change
      document.getElementById('car-select').addEventListener('change', function() {
        document.getElementById('carId').value = this.value;
      });
      
      // Form submission
      document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        
        // Validate form
        let isValid = true;
        
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const startDate = document.getElementById('pickup-date').value;
        const endDate = document.getElementById('return-date').value;
        
        if (!email) {
          document.getElementById('email-error').textContent = 'Email is required';
          isValid = false;
        }
        
        if (!phone) {
          document.getElementById('phone-error').textContent = 'Phone number is required';
          isValid = false;
        }
        
        if (!startDate) {
          document.getElementById('pickup-date-error').textContent = 'Pickup date is required';
          isValid = false;
        }
        
        if (!endDate) {
          document.getElementById('return-date-error').textContent = 'Return date is required';
          isValid = false;
        }
        
        if (new Date(endDate) <= new Date(startDate)) {
          document.getElementById('return-date-error').textContent = 'Return date must be after pickup date';
          isValid = false;
        }
        
        if (!isValid) return;
        
        // Get user ID from localStorage
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.id) {
          alert('Please login first to continue with booking');
          window.location.href = 'login.html';
          return;
        }
        
        // Get selected car details
        const carId = document.getElementById('carId').value;
        const carSelect = document.getElementById('car-select');
        const selectedOption = carSelect.options[carSelect.selectedIndex];
        const carText = selectedOption.textContent;
        
        // Parse car details from the text
        const carMatch = carText.match(/^(.+?) \((\d{4})\) - ₦([\d,]+)\/day$/);
        const carMakeModel = carMatch ? carMatch[1] : 'Unknown Car';
        const carYear = carMatch ? carMatch[2] : 'Unknown Year';
        const carPrice = carMatch ? parseInt(carMatch[3].replace(/,/g, '')) : 0;
        
        // Calculate number of days
        const start = new Date(startDate);
        const end = new Date(endDate);
        const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
        const totalAmount = carPrice * days;
        
        // Prepare booking data for checkout
        const bookingData = {
          car: {
            _id: carId,
            make: carMakeModel.split(' ')[0],
            model: carMakeModel.split(' ').slice(1).join(' '),
            year: carYear,
            price: carPrice,
            image: null // Will be fetched in checkout
          },
          pickupDate: startDate,
          returnDate: endDate,
          phoneNumber: phone,
          email: email,
          days: days,
          totalAmount: totalAmount
        };
        
        console.log('Booking data:', bookingData); // Log the booking data
        localStorage.setItem('lastBooking', JSON.stringify(bookingData)); // Store booking data in localStorage
        
        // Redirect to checkout page
        window.location.href = 'checkout.html';
      });
    });
    
    async function loadAvailableCars(initialCarId) {
      try {
        const response = await fetch('https://techyjaunt-auth-go43.onrender.com/api/cars/get-cars');
        console.log('Response status:', response.status); // Log the response status
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text(); // Log the response text
        console.log('Response text:', text); // Log the response text
        const data = JSON.parse(text); // Attempt to parse the response
        const cars = data.cars; // Access the cars array
        console.log(cars); // Log the cars data
        
        const carSelect = document.getElementById('car-select');
        carSelect.innerHTML = '<option value="">Select a car</option>';
        
        cars.forEach(car => {
          const option = document.createElement('option');
          option.value = car._id;
          option.textContent = `${car.make} ${car.model} (${car.year}) - ₦${car.price.toLocaleString()}/day`;
          carSelect.appendChild(option);
        });
        
        // Set initial car selection
        if (initialCarId) {
          carSelect.value = initialCarId;
          document.getElementById('carId').value = initialCarId;
        } else if (cars.length > 0) {
          carSelect.value = cars[0]._id;
          document.getElementById('carId').value = cars[0]._id;
        }
      } catch (error) {
        console.error('Error loading cars:', error);
        document.getElementById('car-select').innerHTML = '<option value="">Error loading cars</option>';
      }
    }
  </script>
</body>
</html>
