<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Car - Silas Car Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .booking-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 0;
      text-align: center;
    }
    
    .booking-form {
      background: rgb(79, 188, 186);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 2rem 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .car-selector {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .car-selector label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="container nav-inner">
      <a href="index.html" class="brand">
        <div class="brand-mark">SC</div>
        <span class="brand-name">Silas Car Rentals</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="cars.html">Browse Cars</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="nav-actions">
        <button class="btn-sm btn-ghost" onclick="window.location.href='cart.html'">
          Cart (<span id="cart-count">0</span>)
        </button>
        <button class="btn-sm btn-primary" onclick="window.location.href='dashboard.html'">My Account</button>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="booking-hero">
    <div class="container">
      <h1>Book Your Perfect Car</h1>
      <p>Simple and quick booking process</p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="container section">
    <form class="booking-form" id="bookingForm">
      <h2>Booking Details</h2>
      
      <!-- Hidden carId field -->
      <input type="hidden" id="carId" name="carId" />
      
      <!-- Car Selection -->
      <div class="car-selector">
        <label for="car-select">Select Car:</label>
        <select id="car-select" class="form-control">
          <option value="">Loading cars...</option>
        </select>
      </div>
      
      <!-- Contact Information -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
        <div class="error-message" id="email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone_number" required placeholder="+2348012345678" />
        <div class="error-message" id="phone-error"></div>
      </div>
      
      <!-- Booking Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="pickup-date">Pickup Date *</label>
          <input type="date" id="pickup-date" name="startDate" required />
          <div class="error-message" id="pickup-date-error"></div>
        </div>
        
        <div class="form-group">
          <label for="return-date">Return Date *</label>
          <input type="date" id="return-date" name="endDate" required />
          <div class="error-message" id="return-date-error"></div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
        <span id="submit-text">Proceed to Payment</span>
        <span id="loading-text" style="display: none;">Processing...</span>
      </button>
      
      <div class="loading" id="loading">
        <p>Processing your booking...</p>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Silas Car Rentals. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Set minimum date to today
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('pickup-date').min = today;
      document.getElementById('return-date').min = today;
      
      // Get car ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const initialCarId = urlParams.get('carId') || localStorage.getItem('selectedCarId');
      
      // Load available cars
      loadAvailableCars(initialCarId);
      
      // Get user info if logged in
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
      }
      
      // Update cart count
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
      
      // Auto-set return date to 1 day after pickup
      document.getElementById('pickup-date').addEventListener('change', function() {
        const returnDate = document.getElementById('return-date');
        const pickup = new Date(this.value);
        const nextDay = new Date(pickup);
        nextDay.setDate(nextDay.getDate() + 1);
        
        returnDate.min = this.value;
        if (!returnDate.value || new Date(returnDate.value) <= pickup) {
          returnDate.value = nextDay.toISOString().split('T')[0];
        }
      });
      
      // Car selection change
      document.getElementById('car-select').addEventListener('change', function() {
        document.getElementById('carId').value = this.value;
      });
      
      // Form submission
      document.getElementById('bookingForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        
        // Validate form
        let isValid = true;
        
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const startDate = document.getElementById('pickup-date').value;
        const endDate = document.getElementById('return-date').value;
        
        if (!email) {
          document.getElementById('email-error').textContent = 'Email is required';
          isValid = false;
        }
        
        if (!phone) {
          document.getElementById('phone-error').textContent = 'Phone number is required';
          isValid = false;
        }
        
        if (!startDate) {
          document.getElementById('pickup-date-error').textContent = 'Pickup date is required';
          isValid = false;
        }
        
        if (!endDate) {
          document.getElementById('return-date-error').textContent = 'Return date is required';
          isValid = false;
        }
        
        if (new Date(endDate) <= new Date(startDate)) {
          document.getElementById('return-date-error').textContent = 'Return date must be after pickup date';
          isValid = false;
        }
        
        if (!isValid) return;
        
        // Get user ID from localStorage
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.id) {
          alert('Please login first to continue with booking');
          window.location.href = 'login.html';
          return;
        }
        
        // Prepare booking data
        const bookingData = {
          email: email,
          phone_number: phone,
          startDate: startDate,
          endDate: endDate,
          userId: user.id
        };
        
        // Show loading
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submit-text').style.display = 'none';
        document.getElementById('loading-text').style.display = 'inline';
        
        try {
          const carId = document.getElementById('carId').value;
          if (!carId) {
            alert('Please select a car');
            return;
          }
          
          const response = await fetch(`/api/payment/pay/${carId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(bookingData)
          });
          
          const result = await response.json();
          
          if (response.ok && result.paymentUrl) {
            // Redirect to FlutterWave payment
            window.location.href = result.paymentUrl;
          } else {
            alert(result.message || 'Error processing payment');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error processing booking. Please try again.');
        } finally {
          // Hide loading
          document.getElementById('submitBtn').disabled = false;
          document.getElementById('submit-text').style.display = 'inline';
          document.getElementById('loading-text').style.display = 'none';
        }
      });
    });
    
    async function loadAvailableCars(initialCarId) {
      try {
        const response = await fetch('https://techyjaunt-auth-go43.onrender.com/api/cars/get-cars');
        const text = await response.text();
        console.error('Response text:', text); // Log the response text
        const cars = JSON.parse(text); // Attempt to parse the response
        console.log(cars); // Log the cars data
        
        const carSelect = document.getElementById('car-select');
        carSelect.innerHTML = '<option value="">Select a car</option>';
        
        cars.forEach(car => {
          const option = document.createElement('option');
          option.value = car._id;
          option.textContent = `${car.make} ${car.model} (${car.year}) - ₦${car.price.toLocaleString()}/day`;
          carSelect.appendChild(option);
        });
        
        // Set initial car selection
        if (initialCarId) {
          carSelect.value = initialCarId;
          document.getElementById('carId').value = initialCarId;
        } else if (cars.length > 0) {
          carSelect.value = cars[0]._id;
          document.getElementById('carId').value = cars[0]._id;
        }
      } catch (error) {
        console.error('Error loading cars:', error);
        document.getElementById('car-select').innerHTML = '<option value="">Error loading cars</option>';
      }
    }
  </script>
</body>
</html>
