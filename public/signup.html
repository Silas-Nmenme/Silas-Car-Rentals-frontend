<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Silas Car Rental</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    main {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 2rem 3rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.9);
    }
    h1 {
      margin-bottom: 1.2rem;
      text-align: center;
      color: #03dac5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: block;
      color: #bbb;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      outline-offset: 2px;
      outline-color: #03dac5;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid #03dac5;
      background: #222;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      background: #03dac5;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #00b2a9;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
    .footer-text a {
      color: #03dac5;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #03dac5;
      color: #121212;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Create Account</h1>
    <form id="auth-form" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your full name" minlength="3" />

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="+1234567890" pattern="^\+?\d{7,15}$" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password" minlength="6" />

      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </main>

  <div id="toast"></div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

    function showToast(msg, ms = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), ms);
    }

    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const phone = e.target.phone.value.trim();
      const password = e.target.password.value.trim();

      if (!name || !email || !phone || !password) {
        showToast("Please fill in all fields");
        return;
      }

      const phonePattern = /^\+?\d{7,15}$/;
      if (!phonePattern.test(phone)) {
        showToast("Please enter a valid phone number");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/users/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phoneNumber: phone, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          showToast(data.message || "Signup failed");
          return;
        }

        showToast("Account created! Please check your email to verify.");
        setTimeout(() => window.location.href = "login.html", 1500);
      } catch (err) {
        showToast("Network error, try again later");
      }
    });
  </script>
</body>
</html>
