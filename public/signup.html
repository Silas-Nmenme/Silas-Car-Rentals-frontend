  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
      color: #ffffff;
      overflow-x: hidden;

    header {

      align-items: center;

    .back-btn {

      padding: 0.6rem 1.2rem;

      font-size: 0.95rem;

    .container {

    .welcome-section {

      margin-bottom: 1.5rem;

      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .car-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;

      backdrop-filter: blur(10px);

    h2 {

      font-weight: 600;

    }

    .form-control {

      color: #333;
      margin-bottom: 1.2rem;

    .form-control:focus {

      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);

    .btn-primary {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #0d9488, #14b8a6);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(13, 148, 136, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #777;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e1e1e1;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: #fff;
      color: #757575;
      border: 2px solid #e1e1e1;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .google-btn:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }

    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
      color: #666;
    }

    .footer-text a {
      color: #14b8a6;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .footer-text a:hover {
      text-decoration: underline;
      color: #2575fc;
    }

    .password-input {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .toggle-pass {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #777;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      transition: color 0.3s;
      border-radius: 50%;
    }

    .toggle-pass:hover {
      color: #6a11cb;
      background: rgba(106, 17, 203, 0.1);
    }

    .toggle-pass svg {
      width: 20px;
      height: 20px;
    }

    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      min-width: 300px;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .welcome-section {
        padding: 1.5rem;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .welcome-content h2 {
        font-size: 2rem;
      }
      
      .form-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      header {
        padding: 0.75rem 1rem;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      header nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        margin: 0 0.25rem;
      }
      
      .back-btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-car"></i> Silas Car Rental</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="cars.html"><i class="fas fa-car-side"></i> Cars</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
  </header>

  <div class="container">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="floating-elements"></div>
      <div class="welcome-content">
        <div class="car-icon">ðŸš—</div>
        <h2>Join Silas Car Rentals</h2>
        <p>Create your account today and unlock access to premium car rental services. Your perfect ride awaits!</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="form-container">
        <h2>Create Account</h2>
        <form id="auth-form" novalidate>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" minlength="3" class="form-control">

          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-control">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="+1234567890" pattern="^\+?\d{7,15}$" class="form-control">

          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6" class="form-control">
            <button type="button" class="toggle-pass" onclick="togglePassword('password')" title="Toggle password visibility" aria-label="Toggle password visibility">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>

          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        
        <div class="divider">or</div>
        
        <button type="button" class="google-btn" onclick="handleGoogleSignUp()">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <div class="footer-text">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script src="js/config.js"></script>
  <script>
  const BASE_URL = window.APP_CONFIG?.API_BASE_URL || "https://techyjaunt-auth-go43.onrender.com";

  function showToast(msg, ms = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), ms);
  }

  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;

    if (input.type === "password") {
      input.type = "text";
      button.innerHTML = `
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      `;
    } else {
      input.type = "password";
      button.innerHTML = `
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      `;
    }
  }

  function goBack() {
    if (document.referrer) {
      history.back();
    } else {
      window.location.href = 'index.html';
    }
  }

  // Form validation and submission
  document.getElementById("auth-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const phoneNumber = e.target.phone.value.trim();
    const password = e.target.password.value.trim();

    // Validation
    if (!name || !email || !phoneNumber || !password) {
      return showToast("Please fill in all fields");
    }

    if (name.length < 3) {
      return showToast("Name must be at least 3 characters");
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      return showToast("Please enter a valid email address");
    }

    if (!/^\+?\d{7,15}$/.test(phoneNumber)) {
      return showToast("Please enter a valid phone number");
    }

    if (password.length < 6) {
      return showToast("Password must be at least 6 characters");
    }

    try {
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      const res = await fetch(`${BASE_URL}/api/users/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ name, email, password, phoneNumber })
      });

      const data = await res.json();

      if (!res.ok) {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign Up';
        return showToast(data.message || "Signup failed");
      }

      const token = data.user?.emailToken || data.user?.verificationToken;
      if (token) {
        window.location.href = `verify-email.html?token=${token}`;
      } else {
        window.location.href = 'verify-email.html';
      }

    } catch (error) {
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign Up';
      console.error('Signup error:', error);
      showToast("Network error, please try again");
    }
  });

  // Google OAuth functionality - Updated implementation
  function handleGoogleSignUp() {
    // Redirect to backend Google OAuth endpoint
    // The backend should handle the callback and redirect back to your frontend
    const redirectUri = encodeURIComponent('https://silascarrentals.netlify.app/google-callback.html');
    window.location.href = `${BASE_URL}/api/users/google?redirect_uri=${redirectUri}`;
  }
  
  function storeUserData(data) {
    try {
      // Store token with expiration
      const tokenData = {
        token: data.token,
        expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
      };
      localStorage.setItem('authToken', JSON.stringify(tokenData));
      
      // Store user data
      localStorage.setItem('user', JSON.stringify(data.user));
      
      console.log('User data stored successfully');
    } catch (error) {
      console.error('Error storing user data:', error);
    }
  }
  </script>

</body>
