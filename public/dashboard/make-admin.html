<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Admin - Silas Car Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6c757d, #343a40);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #f8f9fa;
    }
    .card {
      background: #212529;
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #ffc107;
      text-shadow: 0 0 8px #ffc107;
    }
    label {
      font-weight: 500;
      font-size: 1.1rem;
      color: #e9ecef;
      text-align: left;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      background: #343a40;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      color: #f8f9fa;
      font-size: 1rem;
      width: 100%;
      box-shadow: inset 0 0 8px rgba(255, 193, 7, 0.5);
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 12px #ffc107;
      background: #495057;
    }
    .btn-primary {
      background: #ffc107;
      border: none;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.7);
      transition: background 0.3s ease;
      color: #212529;
    }
    .btn-primary:hover {
      background: #e0a800;
      color: #fff;
      box-shadow: 0 6px 20px rgba(224, 168, 0, 0.9);
    }
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1060;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg">
    <h1><i class="fas fa-user-shield me-2"></i>Make User Admin</h1>
    <form id="make-admin-form" novalidate>
      <div class="mb-4 text-start">
        <label for="user-id-input">User ID</label>
        <input type="text" id="user-id-input" placeholder="Enter User ID" required />
        <div class="invalid-feedback">
          Please enter a valid User ID.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Make Admin</button>
    </form>
  </div>

  <div class="toast-container" id="toast-container"></div>

    <script src="js/dashboard.js"></script>
  <script>
    const apiBaseUrl = '/api/users';

    // Show toast notification
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type} border-0 show`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      toast.style.minWidth = '250px';
      toast.style.marginBottom = '10px';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
        </div>
      `;
      toast.querySelector('button').addEventListener('click', () => {
        toast.remove();
      });
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // Handle form submit
    document.getElementById('make-admin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userIdInput = document.getElementById('user-id-input');
      const userId = userIdInput.value.trim();
      if (!userId) {
        userIdInput.classList.add('is-invalid');
        showToast('Please enter a User ID', 'warning');
        return;
      } else {
        userIdInput.classList.remove('is-invalid');
      }

      // Get auth token from localStorage
      const userData = localStorage.getItem('user');
      if (!userData) {
        showToast('Authentication required. Please log in again.', 'danger');
        return;
      }
      const user = JSON.parse(userData);
      const token = user.token;

      try {
        const res = await fetch(`${apiBaseUrl}/make-admin/${encodeURIComponent(userId)}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
        });

        let data;
        try {
          data = await res.json();
        } catch (parseError) {
          // If response is not JSON, use the text
          const text = await res.text();
          data = { message: text };
        }

        if (res.ok) {
          showToast(data.message || 'User promoted to admin successfully');
          userIdInput.value = '';
        } else {
          showToast(data.message || `Failed to promote user (${res.status})`, 'danger');
        }
      } catch (error) {
        showToast('Network error: ' + error.message, 'danger');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
