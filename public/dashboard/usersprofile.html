      /* Dark Theme Variables */

      --dark-text: #e5e7eb;
      --dark-muted: #9ca3af;

      /* Common Variables */
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);

 /* Light theme */
    body[data-bs-theme="light"] {
      background: var(--light-bg);
      min-height: 100vh;
      transition: var(--transition);
      color: var(--light-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Dark theme */
    body[data-bs-theme="dark"] {
      background: var(--dark-bg);
      min-height: 100vh;
      transition: var(--transition);
      color: var(--dark-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  /* Main content */

    margin-left: 0;

    transition: var(--transition);

  /* Profile card */

    background: var(--light-card-bg);

    transition: var(--transition);

  body[data-theme="dark"] .profile-card {
    background: var(--dark-card-bg);
    box-shadow: var(--dark-shadow);

    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid var(--light-primary);
    margin-bottom: 15px;
    transition: var(--transition);
  }
  body[data-theme="dark"] .profile-avatar {
    border-color: var(--dark-primary);
  }

  .profile-picture {

    max-height: 200px;
    border-radius: 10px;
    object-fit: cover;
    margin-top: 10px;

      border-radius: 6px;
      position: relative;
      overflow: hidden;

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transition: left 0.3s ease;

   /* Theme Toggle */
    .theme-toggle {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      padding: 0.5rem;
      border-radius: 50%;

      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transition: width 0.3s ease, height 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .theme-toggle:hover::before {
      width: 100%;
      height: 100%;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(180deg);

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../home.html">Home</a>
            </li>

            <div class="dropdown">

    <h1 class="mb-4">All Users</h1>

    <div id="users-container" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading users...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true, mirror: false });

    const API_BASE = "https://techyjaunt-auth-go43.onrender.com";
    const token = localStorage.getItem('token');

    if (!token) {
      alert('Please login first');
      window.location.href = '../login.html';
    }

    // Fetch all users on load
    fetchAllUsers();

    async function fetchAllUsers() {
      try {
        const res = await fetch(`${API_BASE}/api/users/get-users`, {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Failed to fetch users');
        const data = await res.json();
        const users = data.users;
        displayUsers(users);
      } catch (error) {
        console.error('Error fetching users:', error);
        document.getElementById('users-container').innerHTML = '<div class="alert alert-danger">Failed to load users</div>';
      }
    }

    function displayUsers(users) {
      const container = document.getElementById('users-container');
      if (!users || users.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No users found</div>';
        return;
      }
      container.innerHTML = users.map((user, index) => `
        <div class="user-card mb-3">
          <div class="d-flex justify-content-between align-items-center p-3 border rounded">
            <div>
              ${user.avatar ? `<img src="${user.avatar}" alt="Avatar" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">` : '<i class="fas fa-user-circle" style="font-size: 50px; color: #6c757d;"></i>'}
              <span class="ms-3 fw-bold">${user.name || 'N/A'}</span>
              <span class="ms-2 text-muted">${user.email}</span>
              <span class="ms-2 badge ${user.isAdmin ? 'bg-danger' : 'bg-secondary'}">${user.isAdmin ? 'Admin' : 'User'}</span>
            </div>
            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#details-${index}" aria-expanded="false" aria-controls="details-${index}" onclick="fetchUserDetails('${user._id}', ${index})">
              View Details
            </button>
          </div>
          <div class="collapse" id="details-${index}">
            <div class="mt-2 p-3 border rounded bg-light" id="details-content-${index}">
              <i class="fas fa-spinner fa-spin"></i> Loading details...
            </div>
          </div>
        </div>
      `).join('');
    }

    async function fetchUserDetails(userId, index) {
  const container = document.getElementById(`details-content-${index}`);
  container.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading details...';
  try {
    const res = await fetch(`${API_BASE}/api/users/profile?userId=${userId}`, {
      headers: { Authorization: 'Bearer ' + token }
    });
    if (!res.ok) throw new Error('Failed to fetch user details');
    const data = await res.json();
    const fullUser = data.user || data;
    displayUserDetails(fullUser, index);
  } catch (error) {
    console.error('Error fetching user details:', error);
    container.innerHTML = '<div class="alert alert-danger">Failed to load user details</div>';
  }
}


    function displayUserDetails(user, index) {
      const container = document.getElementById(`details-content-${index}`);
      container.innerHTML = `
        <div class="profile-card animate__animated animate__fadeInUp">
          <div class="profile-header">
            ${user.avatar ? `<img src="${user.avatar}" alt="Avatar" class="profile-avatar">` : '<i class="fas fa-user-circle profile-avatar" style="font-size: 120px; color: #6c757d;"></i>'}
            <h3>${user.name || 'N/A'}</h3>
            <p class="text-muted">${user.email}</p>
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="info-row justify-content-center" style="gap: 10px;">
                <span class="info-label">Role:</span>
                <span class="info-value">${user.isAdmin ? 'Admin' : 'User'}</span>
              </div>
              <div class="info-row justify-content-center" style="gap: 10px;">
                <span class="info-label">Verified:</span>
                <span class="info-value">${user.isVerified ? 'Yes' : 'No'}</span>
              </div>
              <div class="info-row justify-content-center" style="gap: 10px;">
                <span class="info-label">Provider:</span>
                <span class="info-value">${user.provider || 'N/A'}</span>
              </div>
              <div class="info-row justify-content-center" style="gap: 10px;">
                <span class="info-label">Phone:</span>
                <span class="info-value">${user.phoneNumber || 'N/A'}</span>
              </div>
              <div class="info-row justify-content-center" style="gap: 10px;">
                <span class="info-label">Registered:</span>
                <span class="info-value">${new Date(user.createdAt).toLocaleDateString()}</span>
              </div>
              <div class="info-row justify-content-center" style="gap: 10px;">
                <span class="info-label">Last Updated:</span>
                <span class="info-value">${new Date(user.updatedAt).toLocaleDateString()}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved theme preference or default to dark mode
    const currentTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', currentTheme);

    // Update theme toggle icon based on current theme
    function updateThemeIcon() {
      const icon = themeToggle.querySelector('i');
      if (body.getAttribute('data-theme') === 'dark') {
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }
    }
    updateThemeIcon();

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon();
    });

    // Header scroll effect
    const header = document.querySelector('.main-header');
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
      lastScrollTop = scrollTop;
    });

    // Load user profile and render avatar
    async function loadUserProfile() {
      const token = localStorage.getItem("token");
      if (!token) return;
      try {
        const res = await fetch(`${API_BASE}/api/users/profile`, {
          headers: { Authorization: `Bearer ${token}` },
          credentials: "include"
        });
        if (res.status === 401) {
          localStorage.clear();
          return;
        }
        const data = await res.json();
        if (!res.ok) return;
        const user = data.user;
        localStorage.setItem("user", JSON.stringify(user));
        document.getElementById("user-name").textContent = user.name;
        renderAvatar(user);
      } catch (err) {
        console.error("Failed to load user profile:", err);
      }
    }

    // Render avatar
    function renderAvatar(user) {
      const navAvatarDiv = document.getElementById("nav-avatar");
      navAvatarDiv.innerHTML = "";
      if (user.profilePicture?.url) {
        navAvatarDiv.innerHTML = `<img src="${user.profilePicture.url}" style="width:100%;height:100%;object-fit:cover;">`;
      } else {
        const initials = user.name.split(" ").map(n=>n[0]).join("").substring(0,2).toUpperCase();
        navAvatarDiv.textContent = initials;
      }
    }

    // Load user profile on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadUserProfile();
      // Logout button handler
      const logoutBtn = document.getElementById("logout-button");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.clear();
          window.location.href = "../login.html";
        });
      }
      // Prevent back button navigation
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function() {
        window.history.pushState(null, null, window.location.href);
        window.location.href = "../index.html";
      };
    });
  </script>
</body>
