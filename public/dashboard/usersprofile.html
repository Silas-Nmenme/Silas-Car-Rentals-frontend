<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Silas Car Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
    .main-content { margin-left: 0; padding: 30px 40px; background: #fefefe; min-height: 100vh; }
    .profile-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .profile-header { text-align: center; margin-bottom: 30px; }
    .profile-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 5px solid #0d9488; margin-bottom: 15px; }
    .profile-picture { max-width: 200px; max-height: 200px; border-radius: 10px; object-fit: cover; margin-top: 10px; }
    .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    .info-label { font-weight: 600; color: #495057; }
    .info-value { color: #6c757d; }
    .back-btn { margin-bottom: 20px; }
    .loading { text-align: center; padding: 50px; }
  </style>
</head>
<body>
  <div class="main-content">
    <button class="btn btn-outline-primary back-btn animate__animated animate__fadeInLeft" onclick="window.location.href='dashboard.html'">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </button>

    <div id="profile-container" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading user profile...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true, mirror: false });

    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";
    const ENDPOINTS = { profile: "/api/users/profile" };
    const token = localStorage.getItem('token');

    if (!token) {
      alert('Please login first');
      window.location.href = '../login.html';
    }

    // Get userId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    if (!userId) {
      document.getElementById('profile-container').innerHTML = '<div class="alert alert-danger">User ID not provided</div>';
    } else {
      fetchUserProfile(userId);
    }

    async function fetchUserProfile(userId) {
      try {
        const res = await fetch(BASE_URL + ENDPOINTS.profile + `/${userId}`, {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Failed to fetch user profile');
        const data = await res.json();
        const user = data.user;
        displayProfile(user);
      } catch (error) {
        console.error('Error fetching user profile:', error);
        document.getElementById('profile-container').innerHTML = '<div class="alert alert-danger">Failed to load user profile</div>';
      }
    }

    function displayProfile(user) {
      const container = document.getElementById('profile-container');
      container.innerHTML = `
        <div class="profile-card animate__animated animate__fadeInUp">
          <div class="profile-header">
            ${user.avatar ? `<img src="${user.avatar}" alt="Avatar" class="profile-avatar">` : '<i class="fas fa-user-circle profile-avatar" style="font-size: 120px; color: #6c757d;"></i>'}
            <h2>${user.name || 'N/A'}</h2>
            <p class="text-muted">${user.email}</p>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="info-row">
                <span class="info-label">Role:</span>
                <span class="info-value">${user.isAdmin ? 'Admin' : 'User'}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Verified:</span>
                <span class="info-value">${user.isVerified ? 'Yes' : 'No'}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Provider:</span>
                <span class="info-value">${user.provider || 'N/A'}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Phone:</span>
                <span class="info-value">${user.phoneNumber || 'N/A'}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Registered:</span>
                <span class="info-value">${new Date(user.createdAt).toLocaleDateString()}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Last Updated:</span>
                <span class="info-value">${new Date(user.updatedAt).toLocaleDateString()}</span>
              </div>
            </div>
            <div class="col-md-6">
              ${user.profilePicture ? `
                <div class="text-center">
                  <h5>Profile Picture</h5>
                  <img src="${user.profilePicture}" alt="Profile Picture" class="profile-picture">
                </div>
              ` : '<p class="text-muted">No profile picture available</p>'}
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
