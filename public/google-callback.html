<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In - Processing...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .processing-container {
      text-align: center;
      padding: 2rem;
    }
    
    .spinner {
      border: 4px solid rgba(3, 218, 197, 0.3);
      border-top: 4px solid #03dac5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="processing-container">
    <div class="spinner"></div>
    <h2>Processing Google Sign-In...</h2>
    <p>Please wait while we authenticate your account.</p>
  </div>

  <script>
    // Handle the Google OAuth callback with COOP-safe implementation
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      
      // COOP-safe message handling
      const sendMessage = (message) => {
        if (window.opener) {
          try {
            window.opener.postMessage(message, window.location.origin);
          } catch (e) {
            console.error('Failed to send message to opener:', e);
            // Fallback: try with '*' if specific origin fails
            window.opener.postMessage(message, '*');
          }
        }
      };
      
      if (error) {
        sendMessage({
          type: 'GOOGLE_AUTH_ERROR',
          error: decodeURIComponent(error)
        });
      } else if (code) {
        sendMessage({
          type: 'GOOGLE_AUTH_SUCCESS',
          code: code,
          state: state
        });
      } else {
        // No code received
        sendMessage({
          type: 'GOOGLE_AUTH_ERROR',
          error: 'No authorization code received'
        });
      }
      
      // COOP-safe window closing
      if (window.opener) {
        try {
          window.close();
        } catch (e) {
          console.error('Failed to close window:', e);
          // Fallback: redirect to close page
          window.location.href = 'about:blank';
        }
      } else {
        // Handle redirect flow
        if (error) {
          window.location.href = `signup.html?error=${encodeURIComponent(error)}`;
        } else if (code) {
          // This should be handled by the main GoogleAuth class
          window.location.href = `signup.html?code=${code}&state=${state}`;
        } else {
          window.location.href = 'signup.html?error=no_code';
        }
      }
    });
  </script>
</body>
</html>
