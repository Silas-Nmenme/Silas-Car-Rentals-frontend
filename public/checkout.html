<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking Summary - Silas Car Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .checkout-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    .summary-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .summary-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .summary-body {
      padding: 2rem;
    }
    
    .car-details {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #eee;
    }
    
    .car-image {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .car-info h3 {
      margin: 0 0 0.5rem 0;
      color: #333;
    }
    
    .booking-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .detail-item {
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .detail-item label {
      font-weight: 600;
      color: #666;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-item p {
      margin: 0.5rem 0 0 0;
      font-size: 1.125rem;
      color: #333;
    }
    
    .price-breakdown {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    
    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .price-row.total {
      font-size: 1.25rem;
      font-weight: bold;
      border-top: 2px solid #ddd;
      padding-top: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .contact-info {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .error-message {
      text-align: center;
      padding: 2rem;
      color: #dc3545;
    }
    
    @media (max-width: 600px) {
      .car-details {
        flex-direction: column;
      }
      
      .car-image {
        width: 100%;
        height: 200px;
      }
      
      .booking-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<header class="navbar">
  <div class="container nav-inner">
    <a href="index.html" class="brand"><div class="brand-mark">SC</div><span>Silas Car Rentals</span></a>
    <button onclick="window.history.back()" class="btn btn-outline">← Back</button>
  </div>
</header>

<main class="section">
  <div class="checkout-container">
    <h1>Booking Summary</h1>
    
    <div id="checkout-content">
      <!-- Content will be populated by JavaScript -->
    </div>
    
    <div class="toast" id="toast"></div>
  </div>
</main>

  <script src="booking-fix-enhanced.js"></script>
  <script>
const API_BASE = "https://techyjaunt-auth-go43.onrender.com";
const placeholderImage = "https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80";

function showToast(msg, ms=3000, bgColor="#03dac5") {
  const toast = document.getElementById("toast");
  if (!toast) return;
  
  toast.textContent = msg;
  toast.style.background = bgColor;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), ms);
}

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });
}

function renderBooking(booking) {
  if (!booking) return;
  
  const days = booking.days || BookingManager.calculateDays(booking.pickupDate, booking.returnDate);
  const totalAmount = booking.totalAmount || 0;
  
  let carContent = '';
  if (booking.isMultiCar && booking.cars && booking.cars.length > 0) {
    // Multi-car booking
    carContent = booking.cars.map(car => `
      <div class="car-details" style="margin-bottom: 1.5rem;">
        <img src="${car.image || placeholderImage}" alt="${car.make} ${car.model}" loading="lazy" class="car-image">
        <div class="car-info">
          <h3>${car.make} ${car.model} (${car.year})</h3>
          <p style="color: #667eea; font-size: 1.1rem; font-weight: bold;">
            ₦${car.price.toLocaleString()} per day
          </p>
          <p style="font-size: 0.9rem; color: #666;">
            ${car.description || 'No description available'}
          </p>
        </div>
      </div>
    `).join('');
  } else if (booking.car) {
    // Single car booking
    carContent = `
      <div class="car-details">
        <img src="${booking.car.image || placeholderImage}" alt="${booking.car.make} ${booking.car.model}" loading="lazy" class="car-image">
        <div class="car-info">
          <h3>${booking.car.make} ${booking.car.model} (${booking.car.year})</h3>
          <p style="color: #667eea; font-size: 1.25rem; font-weight: bold;">
            ₦${booking.car.price.toLocaleString()} per day
          </p>
        </div>
      </div>
    `;
  }
  
  const content = `
    <div class="summary-card">
      <div class="summary-header">
        <h2>Confirm Your Booking</h2>
        <p>Please review your booking details before proceeding to payment</p>
      </div>
      
      <div class="summary-body">
        ${carContent}
        
        <div class="booking-details">
          <div class="detail-item">
            <label>Pickup Date</label>
            <p>${formatDate(booking.pickupDate)}</p>
          </div>
          <div class="detail-item">
            <label>Return Date</label>
            <p>${formatDate(booking.returnDate)}</p>
          </div>
          <div class="detail-item">
            <label>Duration</label>
            <p>${days} day${days > 1 ? 's' : ''}</p>
          </div>
          <div class="detail-item">
            <label>Booking Type</label>
            <p>${booking.isMultiCar ? 'Multiple Cars' : 'Single Car'}</p>
          </div>
        </div>
        
        <div class="contact-info">
          <h4>Contact Information</h4>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
            <div>
              <label>Email</label>
              <p>${booking.email || 'Not provided'}</p>
            </div>
            <div>
              <label>Phone</label>
              <p>${booking.phoneNumber || 'Not provided'}</p>
            </div>
          </div>
        </div>
        
        <div class="price-breakdown">
          <h4>Price Breakdown</h4>
          ${booking.isMultiCar && booking.cars ? booking.cars.map((car, index) => `
            <div class="price-row">
              <span>${car.make} ${car.model} (${days} day${days > 1 ? 's' : ''}):</span>
              <span>₦${(car.price * days).toLocaleString()}</span>
            </div>
          `).join('') : `
            <div class="price-row">
              <span>Car rental (${days} day${days > 1 ? 's' : ''}):</span>
              <span>₦${((booking.car?.price || 0) * days).toLocaleString()}</span>
            </div>
          `}
          <div class="price-row">
            <span>Service fee:</span>
            <span>₦0</span>
          </div>
          <div class="price-row">
            <span>Taxes:</span>
            <span>₦0</span>
          </div>
          <div class="price-row total">
            <span>Total Amount:</span>
            <span>₦${totalAmount.toLocaleString()}</span>
          </div>
        </div>
        
        <div class="btn-group">
          <button onclick="window.history.back()" class="btn btn-secondary">← Back to Booking</button>
          <button id="pay-btn" class="btn btn-primary">Proceed to Payment</button>
          <button id="submit-booking-btn" class="btn btn-outline">Submit Booking Only</button>
        </div>
      </div>
    </div>
  `;
  
  document.getElementById("checkout-content").innerHTML = content;
}

async function initiatePayment() {
  const token = localStorage.getItem("token");
  if (!token) {
    showToast("Please login first", 3000, "#f44336");
    setTimeout(() => window.location.href = "login.html", 1500);
    return;
  }

  const booking = BookingManager.getBooking();
  if (!booking) {
    showToast("No booking found. Please book a car first.", 3000, "#f44336");
    return;
  }

  // Validate booking first
  const validation = BookingManager.validateBooking(booking);
  if (!validation.isValid) {
    showToast(validation.errors[0], 3000, "#f44336");
    return;
  }

  // Show loading state
  const payBtn = document.getElementById("pay-btn");
  const submitBtn = document.getElementById("submit-booking-btn");
  if (payBtn) {
    payBtn.disabled = true;
    payBtn.textContent = "Processing...";
  }
  if (submitBtn) {
    submitBtn.disabled = true;
  }

  try {
    // First submit the booking to backend
    const bookingResult = await BookingManager.submitBooking();
    if (!bookingResult.success) {
      throw new Error(bookingResult.error || 'Failed to submit booking');
    }

    // Then initiate payment
    const carIds = booking.isMultiCar ? 
      booking.cars.map(car => car._id).join(',') : 
      booking.car._id;

    const res = await fetch(`${API_BASE}/api/payment/pay`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({
        bookingId: bookingResult.data?._id,
        carIds: carIds,
        email: booking.email,
        phoneNumber: booking.phoneNumber,
        pickupDate: booking.pickupDate,
        returnDate: booking.returnDate,
        totalAmount: booking.totalAmount
      })
    });

    if (!res.ok) {
      const errorData = await res.json().catch(() => ({}));
      throw new Error(errorData.message || `Payment initiation failed: ${res.status}`);
    }

    const data = await res.json();
    
    const paymentLink = data.redirectUrl || data.paymentLink || data.paymentUrl;
    if (paymentLink) {
      window.location.href = paymentLink;
    } else {
      showToast("Payment processed successfully! Redirecting to dashboard...", 3000, "#03dac5");
      setTimeout(() => window.location.href = "dashboard.html", 2000);
    }
  } catch (err) {
    console.error("Payment error:", err);
    showToast(err.message || "Payment error. Please try again.", 3000, "#f44336");
    if (payBtn) {
      payBtn.disabled = false;
      payBtn.textContent = "Proceed to Payment";
    }
    if (submitBtn) {
      submitBtn.disabled = false;
    }
  }
}

async function submitBookingOnly() {
  const token = localStorage.getItem("token");
  if (!token) {
    showToast("Please login first", 3000, "#f44336");
    setTimeout(() => window.location.href = "login.html", 1500);
    return;
  }

  const booking = BookingManager.getBooking();
  if (!booking) {
    showToast("No booking found. Please book a car first.", 3000, "#f44336");
    return;
  }

  // Show loading state
  const submitBtn = document.getElementById("submit-booking-btn");
  const payBtn = document.getElementById("pay-btn");
  if (submitBtn) {
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";
  }
  if (payBtn) {
    payBtn.disabled = true;
  }

  try {
    const result = await BookingManager.submitBooking();
    if (result.success) {
      showToast("Booking submitted successfully! Redirecting to dashboard...", 3000, "#03dac5");
      setTimeout(() => window.location.href = "dashboard.html", 2000);
    } else {
      throw new Error(result.error);
    }
  } catch (err) {
    console.error("Booking submission error:", err);
    showToast(err.message || "Failed to submit booking. Please try again.", 3000, "#f44336");
    if (submitBtn) {
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Booking Only";
    }
    if (payBtn) {
      payBtn.disabled = false;
    }
  }
}

// Event delegation for buttons
document.addEventListener("click", function(e) {
  if (e.target && e.target.id === "pay-btn") {
    initiatePayment();
  }
  if (e.target && e.target.id === "submit-booking-btn") {
    submitBookingOnly();
  }
});

// Initialize checkout page
document.addEventListener("DOMContentLoaded", function() {
  const booking = BookingManager.getBooking();
  
  if (booking) {
    renderBooking(booking);
  } else {
    document.getElementById("checkout-content").innerHTML = `
      <div class="error-message">
        <h3>No booking found</h3>
        <p>Please go back and book a car first.</p>
        <button onclick="window.location.href='book.html'" class="btn btn-primary">
          Book a Car
        </button>
      </div>
    `;
  }
});
</script>
</body>
</html>
