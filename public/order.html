<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Summary - Silas Car Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .order-summary-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    .summary-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .summary-header {
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .summary-body {
      padding: 2rem;
    }
    .car-details {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #eee;
    }
    .car-image {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .car-info h3 {
      margin: 0 0 0.5rem 0;
      color: #333;
    }
    .booking-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .detail-item {
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .detail-item label {
      font-weight: 600;
      color: #666;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .detail-item p {
      margin: 0.5rem 0 0 0;
      font-size: 1.125rem;
      color: #333;
    }
    .price-breakdown {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .price-row.total {
      font-size: 1.25rem;
      font-weight: bold;
      border-top: 2px solid #ddd;
      padding-top: 0.5rem;
      margin-top: 0.5rem;
    }
    .contact-info {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    @media (max-width: 600px) {
      .car-details {
        flex-direction: column;
      }
      .car-image {
        width: 100%;
        height: 200px;
      }
      .booking-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<header class="navbar">
  <div class="container nav-inner">
    <a href="index.html" class="brand"><div class="brand-mark">SC</div><span>Silas Car Rentals</span></a>
    <button onclick="window.location.href='index.html'" class="btn btn-outline">Home</button>
  </div>
</header>

<main class="section">
  <div class="order-summary-container">
    <h1>Order Summary</h1>
    <div id="order-summary-content">
      <!-- Populated by JS -->
    </div>
  </div>
</main>

  <script src="booking-fix.js"></script>
  <script>
const placeholderImage = "https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80";

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });
}

document.addEventListener('DOMContentLoaded', function() {
  const booking = BookingManager.getBooking();
  
  if (booking) {
    const days = booking.days || BookingManager.calculateDays(booking.pickupDate, booking.returnDate);
    const totalAmount = booking.totalAmount || (booking.car.price * days);
    
    document.getElementById("order-summary-content").innerHTML = `
      <div class="summary-card">
        <div class="summary-header">
          <h2>Thank you for your booking!</h2>
          <p>Your order has been received and is being processed.</p>
        </div>
        <div class="summary-body">
          <div class="car-details">
            <img src="${booking.car.image || placeholderImage}" alt="${booking.car.make} ${booking.car.model}" class="car-image">
            <div class="car-info">
              <h3>${booking.car.make} ${booking.car.model} (${booking.car.year})</h3>
              <p style="color: #16a34a; font-size: 1.25rem; font-weight: bold;">
                ₦${booking.car.price.toLocaleString()} per day
              </p>
            </div>
          </div>
          <div class="booking-details">
            <div class="detail-item">
              <label>Pickup Date</label>
              <p>${formatDate(booking.pickupDate)}</p>
            </div>
            <div class="detail-item">
              <label>Return Date</label>
              <p>${formatDate(booking.returnDate)}</p>
            </div>
            <div class="detail-item">
              <label>Duration</label>
              <p>${days} day${days > 1 ? 's' : ''}</p>
            </div>
            <div class="detail-item">
              <label>Booking ID</label>
              <p>${booking.car._id.substring(0, 8)}...</p>
            </div>
          </div>
          <div class="contact-info">
            <h4>Contact Information</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
              <div>
                <label>Email</label>
                <p>${booking.email || 'Not provided'}</p>
              </div>
              <div>
                <label>Phone</label>
                <p>${booking.phoneNumber || 'Not provided'}</p>
              </div>
            </div>
          </div>
          <div class="price-breakdown">
            <h4>Price Breakdown</h4>
            <div class="price-row">
              <span>Car rental (${days} day${days > 1 ? 's' : ''}):</span>
              <span>₦${(booking.car.price * days).toLocaleString()}</span>
            </div>
            <div class="price-row">
              <span>Service fee:</span>
              <span>₦0</span>
            </div>
            <div class="price-row">
              <span>Taxes:</span>
              <span>₦0</span>
            </div>
            <div class="price-row total">
              <span>Total Amount:</span>
              <span>₦${totalAmount.toLocaleString()}</span>
            </div>
          </div>
        </div>
      </div>
    `;
    
    // Clear booking after showing order summary
    BookingManager.clearBooking();
  } else {
    document.getElementById("order-summary-content").innerHTML = `
      <div class="error-message">
        <h3>No order found</h3>
        <p>Please book a car first.</p>
        <button onclick="window.location.href='book.html'" class="btn btn-primary">
          Book a Car
        </button>
      </div>
    `;
  }
});
</script>
</body>
</html>
