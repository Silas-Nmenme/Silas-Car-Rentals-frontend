<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Silas Car Rental</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #fff;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: #333;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2575fc;
      font-weight: 700;
      font-size: 2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #555;
    }
    .form-control {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 2px solid #e1e1e1;
      font-size: 1rem;
      background: #f8f9fa;
      color: #333;
      margin-bottom: 1.2rem;
      width: 100%;
      transition: all 0.3s;
    }
    .form-control:focus {
      outline: none;
      border-color: #2575fc;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.1);
    }
    .btn-primary {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      width: 100%;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .message {
      text-align: center;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      display: none;
    }
    .message.success {
      background: rgba(37, 117, 252, 0.2);
      color: #2575fc;
      border: 1px solid #2575fc;
    }
    .message.error {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }
    .password-input {
      position: relative;
      margin-bottom: 1.2rem;
    }
    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      transition: color 0.3s;
    }
    .toggle-pass:hover {
      color: #2575fc;
    }
    .toggle-pass svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container shadow-sm">
    <h2>Reset Password</h2>
    <p class="text-center mb-4 text-secondary">
      Enter your new password below.
    </p>
    
    <form id="reset-password-form" novalidate>
      <label for="newPassword">New Password</label>
      <div class="password-input">
        <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Enter new password" />
        <button type="button" class="toggle-pass" onclick="togglePassword('newPassword')" title="Toggle password visibility" aria-label="Toggle password visibility">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-input">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" />
        <button type="button" class="toggle-pass" onclick="togglePassword('confirmPassword')" title="Toggle password visibility" aria-label="Toggle password visibility">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <a href="login.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";
    
    // Get userId from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    
    if (!userId) {
      showMessage('User ID not found. Please restart the password reset process.', 'error');
      setTimeout(() => {
        window.location.href = 'forgot-password.html';
      }, 2000);
    }

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      
      if (!newPassword || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/users/reset-password/${userId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            newPassword, 
            confirmPassword 
          })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset successful! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to reset password', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again later.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const icon = button.querySelector('i');
      
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
