<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Silas Car Rental</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(31, 31, 31, 0.9);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #03dac5;
      font-size: 2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #bbb;
    }

    input {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      background: rgba(42, 42, 42, 0.8);
      color: #eee;
      margin-bottom: 1.2rem;
      width: 100%;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #03dac5;
      background: rgba(34, 34, 34, 0.9);
      box-shadow: 0 0 0 2px rgba(3, 218, 197, 0.2);
    }

    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      background: #03dac5;
      color: #121212;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      background: #00b2a9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(3, 218, 197, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #03dac5;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: rgba(3, 218, 197, 0.2);
      color: #03dac5;
      border: 1px solid #03dac5;
    }

    .message.error {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }

    .password-input {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      transition: color 0.3s;
    }

    .toggle-pass:hover {
      color: #03dac5;
    }

    .toggle-pass svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <p style="text-align: center; margin-bottom: 1.5rem; color: #bbb;">
      Enter your new password below.
    </p>
    
    <form id="reset-password-form">
      <label for="newPassword">New Password</label>
      <div class="password-input">
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
        <button type="button" class="toggle-pass" onclick="togglePassword('newPassword')" title="Toggle password visibility">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-input">
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
        <button type="button" class="toggle-pass" onclick="togglePassword('confirmPassword')" title="Toggle password visibility">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      
      <button type="submit">Reset Password</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";
    
    // Get userId from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || 'default-user-id';

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      
      if (!newPassword || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/users/reset-password/${userId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            newPassword, 
            confirmPassword 
          })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Password reset successful! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to reset password', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again later.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === "password") {
        input.type = "text";
        button.innerHTML = `
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        `;
      } else {
        input.type = "password";
        button.innerHTML = `
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        `;
      }
    }
  </script>
</body>
</html>
