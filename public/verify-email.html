<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification - Silas Car Rental</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .verification-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .verification-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2.2rem;
    }

    .verification-text {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .token-input-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .token-input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      font-size: 1rem;
      background: #f8f9fa;
      color: #333;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    .token-input:focus {
      outline: none;
      border-color: #667eea;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .token-input::placeholder {
      color: #999;
      font-family: 'Poppins', sans-serif;
      letter-spacing: normal;
    }

    .verify-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .verify-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #5a6fd8, #6a4190);
    }

    .verify-btn:active {
      transform: translateY(-1px);
    }

    .verify-btn.loading {
      position: relative;
      color: transparent;
    }

    .verify-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-animation {
      animation: successBounce 0.6s ease-out;
    }

    @keyframes successBounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    #toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 9999;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      min-width: 300px;
      animation: toastSlideUp 0.3s ease-out;
    }

    @keyframes toastSlideUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      .verification-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .verification-text {
        font-size: 1rem;
      }
      
      .verification-icon {
        font-size: 3rem;
      }
      
      #toast {
        min-width: 250px;
        padding: 0.8rem 1.5rem;
        bottom: 1rem;
      }
    }

    @media (max-width: 480px) {
      .verification-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .token-input {
        padding: 0.8rem 1.2rem;
      }
      
      .verify-btn {
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-icon">
      <i class="fas fa-envelope-circle-check"></i>
    </div>
    
    <h1>Verify Your Email</h1>
    
    <p class="verification-text">
      Enter the verification token you received in your email to complete your registration.
    </p>
    
    <div class="token-input-container">
      <input 
        type="text" 
        id="token" 
        class="token-input" 
        placeholder="Paste your verification token here" 
        required 
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
    </div>
    
    <button id="verifyBtn" class="verify-btn">
      Verify Email
    </button>
    
    <a href="login.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Login
    </a>
  </div>

  <div id="toast"></div>

<script>
const BASE_URL = "https://techyjaunt-auth-go43.onrender.com";

function showToast(msg, ms = 3000) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), ms);
}

// Enhanced verification function with loading state
document.getElementById('verifyBtn').addEventListener('click', async () => {
  const token = document.getElementById('token').value.trim();
  const verifyBtn = document.getElementById('verifyBtn');
  
  if (!token) {
    showToast("Please enter your verification token");
    document.getElementById('token').focus();
    return;
  }

  // Show loading state
  verifyBtn.classList.add('loading');
  verifyBtn.disabled = true;

  try {
    const res = await fetch(`${BASE_URL}/api/users/verify-email/${token}`, {
      method: "POST"
    });
    
    const data = await res.json();

    if (!res.ok) {
      showToast(data.message || "Verification failed. Please check your token.");
      return;
    }

    // Success animation
    verifyBtn.classList.remove('loading');
    verifyBtn.classList.add('success-animation');
    verifyBtn.textContent = "âœ“ Verified!";
    verifyBtn.style.background = "linear-gradient(45deg, #10b981, #059669)";
    
    showToast("Email verified successfully! Redirecting...");
    
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);

  } catch (err) {
    console.error(err);
    showToast("Network error, please try again");
  } finally {
    // Reset button state
    setTimeout(() => {
      verifyBtn.classList.remove('loading');
      verifyBtn.disabled = false;
      verifyBtn.textContent = "Verify Email";
      verifyBtn.style.background = "linear-gradient(45deg, #667eea, #764ba2)";
      verifyBtn.classList.remove('success-animation');
    }, 2000);
  }
});

// Auto-fill from query string with animation
const urlParams = new URLSearchParams(window.location.search);
const tokenParam = urlParams.get("token");
if (tokenParam) {
  const tokenInput = document.getElementById('token');
  tokenInput.value = tokenParam;
  
  // Animate the input when auto-filled
  setTimeout(() => {
    tokenInput.classList.add('success-animation');
    setTimeout(() => tokenInput.classList.remove('success-animation'), 600);
  }, 300);
}

// Focus on input when page loads
document.addEventListener('DOMContentLoaded', () => {
  const tokenInput = document.getElementById('token');
  if (!tokenInput.value) {
    tokenInput.focus();
  }
});

// Enter key support
document.getElementById('token').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    document.getElementById('verifyBtn').click();
  }
});
</script>

</body>
</html>
